### VirtualBox
  - package: github.com/appropriate/go-virtualboxclient
    ref:     e0978ab2ed407095400a69d5933958dd260058cd
    repo:    https://github.com/clintonskitson/go-virtualboxclient

### Isilon
  - package: github.com/emccode/goisilon
